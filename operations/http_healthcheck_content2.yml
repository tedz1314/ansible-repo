---
 - hosts: all
   name: Healthcheck httpd server is online
   vars:
   tasks:
     - name: Wait for server to pass health-checks
       uri:
         url: http://192.168.7.98
         return_content: yes
       register: webpage

     - name: Fail if "unsuccessfully deployed" is not in the page content
       fail:
       when: "'unsuccessfully deployed' not in webpage.content"
