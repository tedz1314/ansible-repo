---
 - hosts: "{{ server_name }}"
   name: Reboot host
   vars:
   tasks:
   - name: Wait 300 seconds for port 80 to become open on the host, don't start checking for 10 seconds
     wait_for:
       port: 80
       delay: 10
       timeout: 30
   - name: health-check {{ server_name }} port 80
     uri:
       url: http://192.168.7.98
